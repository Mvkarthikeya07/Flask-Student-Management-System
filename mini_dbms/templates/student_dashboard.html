<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
</head>
<body>
    <h2>Student Dashboard</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h3>Students List</h3>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Course</th></tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
