<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
</head>
<body>
    <h2>Teacher Dashboard</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h3>Add Student</h3>
    <form method="post" action="{{ url_for('add_student') }}">
        <input type="text" name="name" placeholder="Student Name" required>
        <input type="text" name="course" placeholder="Course" required>
        <button type="submit">Add</button>
    </form>
    <h3>Search</h3>
    <form method="post" action="{{ url_for('search_student') }}">
        <input type="text" name="keyword" placeholder="Search by name or course">
        <button type="submit">Search</button>
    </form>
    <h3>Students</h3>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Course</th><th>Actions</th></tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=student[0]) }}">Edit</a>
                <a href="{{ url_for('delete_student', id=student[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('export_students') }}">Export to CSV</a>
</body>
</html>
